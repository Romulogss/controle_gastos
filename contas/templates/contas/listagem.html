<!doctype html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Listagem de Transações</title>
</head>

<body>
<h2>Transações</h2>
<!-- tipos de marcadores: circle, disk, square -->
<ul type="square">
	{% for transacao in transacoes %}
		<li><u>{{ transacao.descricao }}</u> - <em>R${{ transacao.valor }}</em>
			- {{ transacao.observacoes }} - {{ transacao.data }}
			<strong>
				<a href="{% url 'url_update' transacao.id %}">
					<br>
					<button type="button">Editar</button>
				</a>
				<a href="{% url 'url_delete' transacao.id %}">
					<button type="button">Excluir</button>
				</a>
			</strong>
			<hr>
		</li>
	{% endfor %}
	<br/>
	<a href="{% url 'url_novo' %}">
		<button type="button">Novo</button>
	</a>
</ul>
</body>

</html>
